
#user  nobody;
worker_processes  1;

error_log   /var/log/nginx/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    access_log off;

    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Range,Content-Type,Authorization';
    add_header 'Access-Control-Expose-Headers' 'X-Location';

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;  
        server_name  localhost;
	fastcgi_buffers 8 16k;
	fastcgi_buffer_size 32k;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /system/resource/web;
            index  index.html index.htm;
        }


        # error_page  404              /404.html;
        error_page  404              /;

        # redirect server error pages to the static page /50x.html
        #
        # error_page   500 502 503 504  /50x.html;
        # location = /50x.html {
        #     root   html;
        # }

    }
server {
        listen       444 ssl;
        server_name  localhost;
  #      ssl on; 

        index  index.html index.htm index.jsp;
	client_max_body_size 1024M;
	ssl_certificate      /etc/setting/server.crt;
        ssl_certificate_key  /etc/setting/server.key;
		
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
	
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
   
         location / {
	    root   /system/resource/web;
       	    index  index.html index.htm;
        }
	 location /api {
	   proxy_pass https://127.0.0.1:443/api;
        }
}

server {
        listen       445 ssl;
        server_name  localhost;
   #     ssl on;

        index  index.html index.htm index.jsp;
        client_max_body_size 1024M;
        ssl_certificate      /etc/setting/server.crt;
        ssl_certificate_key  /etc/setting/server.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

         location / {
            root   /system/resource/web;
            index  index.html index.htm;
        }
        location /api {
          proxy_pass https://127.0.0.1:447/api;
        }
}

	
	


}

